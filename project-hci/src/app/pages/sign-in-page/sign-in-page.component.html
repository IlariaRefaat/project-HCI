<div class="logo">
  <img class="image" src="assets/images/ticketak-logos_black.png" alt="logo" />
  <h1>TicketOrLeaveIt</h1>
</div>
<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Log In</h2>
    <div class="container">
      <input type="text" formControlName="email" placeholder="Enter Email" />
      <span *ngIf="email?.invalid && email?.touched" class="error"
        >Email is required</span
      ><br />
      <input
        type="password"
        formControlName="password"
        placeholder="Enter Password"
      />
      <span *ngIf="password?.invalid && password?.touched" class="error"
        >Password is required</span
      ><br />
      <button type="submit" routerLink="/homepage" (click)="login()">
        Login
      </button>
      <div class="signup">
        <p><b>Create Account</b> <a routerLink="/sign-up"> Sing Up </a></p>
      </div>
    </div>
  </form>
</div>
