<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>navbar</title>
  </head>
  <body>
    <nav>
      <div class="menubar">
        <ul class="menu">
          <li>
            <a href="sign-in" routerLinkActive="active">Sign In</a>
          </li>
          <li>
            <a routerLink="/sign-up" routerLinkActive="active">Join Us |</a>
          </li>
          <li>
            <a href="#Help" class="help">Help |</a>
            <div class="list">
              <h4>Help</h4>
              <ul class="dropdown">
                <li>Contact Us</li>
                <br />
                <li>Returns</li>
                <br />
                <li>Privacy Policy</li>
                <br />
                <li>Send Us Feedback</li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="header">
        <img
          class="logo"
          src="../../../assets/images/ticketak-logos_black.png"
          alt="logo"
        />
        <ul class="category">
          <li>
            <a href="#events"><b>Events</b></a>
            <div class="list">
              <ul class="dropdown">
                <li>Sports</li>
                <br />
                <li>Opera</li>
                <br />
                <li>Stand Up Comedy</li>
                <br />
                <li>Underground</li>
              </ul>
            </div>
          </li>
        </ul>
        <div class="icons">
          <a routerLink="/favourites" routerLinkActive="active"
            ><i class="bx bxs-heart"></i
          ></a>

          <a routerLink="/cart" routerLinkActive="active"
            ><i class="bx bxs-shopping-bag"></i
          ></a>
          <a routerLink="/profile" routerLinkActive="active"
            ><i class="bx bxs-user"></i
          ></a>
        </div>
      </div>
    </nav>
  </body>
</html>
